<h2>User Registration</h2>
<form (ngSubmit)="onUserRegister()">
  <label for="regName">Name:</label>
  <input type="text" id="regName" [(ngModel)]="regName" name="regName" required />

  <label for="regEmail">Email:</label>
  <input type="email" id="regEmail" [(ngModel)]="regEmail" name="regEmail" required />

  <label for="regPassword">Password:</label>
  <input type="password" id="regPassword" [(ngModel)]="regPassword" name="regPassword" required />

  <button type="submit">Register</button>
</form>
